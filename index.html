    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>TIC TAC TOE</h1>
    <div class="game">

        </div>

        <div class="boxes">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

    <script src="script.js"></script>

</html>
